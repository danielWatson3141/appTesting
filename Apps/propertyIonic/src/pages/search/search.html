  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Search results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <div class="list">

    <div *ngFor="let item of listings" 
       class="item item-thumbnail-left">

      <img attr.src="{{ item.img_url }}">
      <div class="item-right">
        <h2>{{ item.price_formatted }}</h2>
        <h4>{{ item.title }}</h4>
      </div>
    </div>

  </div>

</ion-content>
